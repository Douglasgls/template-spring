# Nome do aplicativo
spring.application.name=javacrud
server.port=7070

# Configuração do DataSource H2
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=root
#spring.datasource.url=jdbc:h2:mem:testedb

# Configuração do Mysql
spring.datasource.url=jdbc:mysql://localhost:3306/my_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuração do JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# Console do H2
spring.h2.console.enabled=true

# Swagger config path
springdoc.swagger-ui.path=/v3/api-docs
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG


jwt.private.key=classpath:app.key
jwt.public.key=classpath:app.pub


